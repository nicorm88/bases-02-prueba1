<style>
  button{
    margin-top: 10px;
  }
</style>
<div class="row">
  <div class="row">
    <h4>Listado</h4>
    <ul class="list-group">
      <li *ngFor="let personaje of listaPersonajes; let i=index; let esPar=odd; let esUltimo=last; let esPrimero=first" class="list-group-item" [ngClass]="{'list-group-item-primary':esPrimero,'list-group-item-secondary':esPar,'list-group-item-danger':esUltimo}">
        {{personaje.nombre}} - FUERZA: {{personaje.fuerza}} - Es par: {{esPar}} - Es el ultimo: {{esUltimo}}
      </li>
    </ul>
  </div>
</div>
